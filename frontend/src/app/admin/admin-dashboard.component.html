<mat-card>
    <mat-card-header>
      <mat-card-title>Leave Requests Dashboard</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="leaves" class="mat-elevation-z8">
        <ng-container matColumnDef="employeeName">
          <th mat-header-cell *matHeaderCellDef>Employee Name</th>
          <td mat-cell *matCellDef="let leave">{{ leave.employeeName }}</td>
        </ng-container>
        <ng-container matColumnDef="leaveType">
          <th mat-header-cell *matHeaderCellDef>Leave Type</th>
          <td mat-cell *matCellDef="let leave">{{ leave.leaveType }}</td>
        </ng-container>
        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef>Start Date</th>
          <td mat-cell *matCellDef="let leave">{{ leave.startDate | date }}</td>
        </ng-container>
        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef>End Date</th>
          <td mat-cell *matCellDef="let leave">{{ leave.endDate | date }}</td>
        </ng-container>
        <ng-container matColumnDef="approvalStatus">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let leave">{{ leave.approvalStatus }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let leave">
            <button mat-button color="primary" (click)="approveLeave(leave.id)" [disabled]="leave.approvalStatus !== 'Pending'">Approve</button>
            <button mat-button color="warn" (click)="rejectLeave(leave.id)" [disabled]="leave.approvalStatus !== 'Pending'">Reject</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
