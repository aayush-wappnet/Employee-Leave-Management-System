<mat-card>
    <mat-card-header>
      <mat-card-title>Apply for Leave</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="leaveForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Employee Name</mat-label>
          <input matInput formControlName="employeeName" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Leave Type</mat-label>
          <mat-select formControlName="leaveType" required>
            <mat-option value="Sick Leave">Sick Leave</mat-option>
            <mat-option value="Casual Leave">Casual Leave</mat-option>
            <mat-option value="Earned Leave">Earned Leave</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Start Date</mat-label>
          <input matInput type="date" formControlName="startDate" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>End Date</mat-label>
          <input matInput type="date" formControlName="endDate" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="leaveForm.invalid">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
