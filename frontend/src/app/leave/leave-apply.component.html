<mat-card class="leave-apply-card">
  <mat-card-header class="leave-apply-header">
    <mat-card-title>Apply for Leave</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="leaveForm" (ngSubmit)="onSubmit()" class="leave-form">
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Employee Name</mat-label>
        <input matInput formControlName="employeeName" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Leave Type</mat-label>
        <mat-select formControlName="leaveType" required>
          <mat-option value="Sick Leave">Sick Leave</mat-option>
          <mat-option value="Casual Leave">Casual Leave</mat-option>
          <mat-option value="Earned Leave">Earned Leave</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="startPicker" formControlName="startDate" required>
        <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="endPicker" formControlName="endDate" required>
        <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="leaveForm.invalid" class="submit-btn">
        Submit
      </button>
    </form>
  </mat-card-content>
</mat-card>
